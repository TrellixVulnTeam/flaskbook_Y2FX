<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <table class="table table-bordered" border="2">
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>状态</th>
        <th>机评状态</th>
        <th>报告生成状态</th>
    </tr>
        {% for i in u %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
