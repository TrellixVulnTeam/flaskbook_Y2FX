{% extends 'base.html' %}
{% block  main %}
<div class="container">
   <form action="/project" method="post">
       <input type="submit" value="项目名称"></input>
   </form>
    <div class="form-group">
        <table border="2">
            <tr>
                <td>编号</td>
                <td>项目名称</td>
                <td>操作</td>
            </tr>
            {%for project in pjcontent %}
             <tr>
                <td>{{project.id}}</td>
                <td>{{project.projectname}}</td>
                <td>
                    <input type="submit" value="编辑" href="#"></input>
                    <form action="/delete" method="delete">
                        <input type="submit" value="删除"></input>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
</div>
{% endblock %}
