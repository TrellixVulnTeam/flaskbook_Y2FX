{% extends "base.html" %}

{% block main %}
    <div class="panel-body" style="padding-bottom:0px;">
        <h1 style="text-align:center">新增测试用例集</h1>
        <form class="form-horizontal" id="new_test_suite">
             <!--action="/save_new_test_suite" method="post"-->
            <div class="form-group">
		        <label for="name" class="col-sm-2 control-label">执行类型</label>
                <div class="col-sm-10">
                    <select class="form-control required" name="run_type" id="run_type" onchange="selectOnchang(this);">
                         <option value="0">0-Android</option>
                         <option value="1">1-iOS</option>
                         <option value="2">2-Chrome</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required" id="name" name="name"
                           placeholder="请输入用例集名称">
                </div>
            </div>
		    <div class="form-group">
                <label for="description" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <input type="longtext" class="form-control" id="description" name="description"
                               placeholder="请输入描述">
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="btn_add" class="btn btn-default" onclick="add_test_suite()">保存</button>
                    <button id="btn_back" type="button" class="btn btn-default" onclick="window.location.href=('/test_suites')">返回</button>
                    </div>
            </div>
        </form>
    </div>
{% endblock %}
